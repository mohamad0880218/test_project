name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image 1
      run: |
        docker build . --file Dockerfile_wp --tag wordpress
        docker run -d -p 7070:80 wordpress
      
    - name: Build the Docker image 2
      run: |
        docker build . --file Dockerfile_db --tag database
        docker run -d database
      
