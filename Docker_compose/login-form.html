<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS_files/login-form.css">
    <script src="JS_files/login-form.js"></script>
</head>
<body style="background-image:url('Images/login-background.jpg');background-size: cover;">

    <div class="container">
        <div class="container form bg-white pt-5 mt-4 mb-3">
            <!-- Login Form -->
            <p class="text-center login-heading hide-me">Login</p>

            <div class="container hide-me">
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Username</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center pt-1 pr-0">
                                <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="text" name="username" id="username" class="input-1" placeholder="Type your username">
                            </div>
                        </div>
                        <hr class="hr-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Password</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center pt-1 pr-0">
                                <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="password" name="password" id="password" class="input-2" placeholder="Type your password">
                            </div>
                        </div>
                        <hr class="hr-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right pr-5">
                        <a href="#"><span class="forget-password">Forget password?</span></a>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col pl-5 pr-5">
                        <!-- Login Button -->
                        <form action="register.php" method="POST">
                            <button type="submit" class="btn btn-block text-white login-button">Login</button>
                        </form>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col text-center">
                        <span style="text-transform: capitalize; font-family: Arial, Helvetica, sans-serif; font-size:15px; font-weight:600; color:rgb(148, 141, 141)">or sign up using</span>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col text-center">
                        <span class="facebook-icon"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                        <span class="twitter-icon"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                        <span class="google-icon"><i class="fa fa-google" aria-hidden="true"></i></span>
                    </div>
                </div>

                <!-- Sign-up Prompt -->
                <div class="row mt-5">
                    <div class="col text-center">
                        <span style="text-transform: capitalize; font-family: Arial, Helvetica, sans-serif; font-size:15px; font-weight:600; color:rgb(148, 141, 141)">Don't have an account?</span>
                    </div>
                    <div class="col-12 text-center pt-3">
                        <!-- Button to show sign up form -->
                        <button type="button" class="btn btn-link sign-up" onclick="showSignUpForm()">Sign up</button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form (Initially Hidden) -->
            <div class="container" id="signup-form" style="display:none;">
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Create Username</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center pt-1 pr-0">
                                <i class="fa fa-user-o" aria-hidden="true" id="user"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="text" name="signup-username" id="signup-username" class="input-1" placeholder="Create your username">
                            </div>
                        </div>
                        <hr class="hr-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4 pl-5 pr-5">
                        <p class="username">Create Password</p>
                        <div class="row mt-4">
                            <div class="col-2 text-center pt-1 pr-0">
                                <i class="fa fa-lock" aria-hidden="true" id="lock"></i>
                            </div>
                            <div class="col-10 pl-0">
                                <input type="password" name="signup-password" id="signup-password" class="input-2" placeholder="Create your password">
                            </div>
                        </div>
                        <hr class="hr-2">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col pl-5 pr-5">
                        <!-- Sign Up Button -->
                        <form action="register.php" method="POST">
                            <button type="submit" class="btn btn-block text-white login-button">Sign Up</button>
                        </form>
                    </div>
                </div>

                <!-- Link to go back to Login Form -->
                <div class="row mt-3">
                    <div class="col text-center">
                        <button type="button" class="btn btn-link" onclick="goBackToLogin()">Back to Login</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Function to show the Sign-Up Form
        function showSignUpForm() {
            // Hide login form and show sign-up form
            document.querySelector('.hide-me').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        // Function to go back to Login Form
        function goBackToLogin() {
            // Hide sign-up form and show login form
            document.getElementById('signup-form').style.display = 'none';
            document.querySelector('.hide-me').style.display = 'block';
        }
    </script>

</body>
</html>
